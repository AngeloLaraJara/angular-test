  <div class="content" role="main">

    <div class="container">
      <div class="row display-center">
        <div class="col-md-10 ">
          <div class="card card-user">
            <div class="card-body">
              <form >
                <h5>Formulario</h5>
                <div class="d-flex gap-5">
                  <div class="mb-3">
                    <label for="name1" class="form-label">Name</label>
                    <input name="name" type="text" [(ngModel)]="selectedUser.name" class="form-control" id="name1" placeholder="Enter name" (keyup)="onChange()">
                  </div>
                  <div class="mb-3">
                    <label for="email1" class="form-label">Email</label>
                    <input name="email" type="email" [(ngModel)]="selectedUser.email" class="form-control" id="email1" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="pass1" class="form-label">Password</label>
                    <input name="password" type="password" [(ngModel)]="selectedUser.password"  class="form-control" id="pass1" placeholder="Enter pass">
                  </div>
                </div>
                <div class="d-flex gap-5">
                  <div class="mb-3">
                    <label for="number1" class="form-label">Phone number</label>
                    <input name="number" type="number" [(ngModel)]="selectedUser.phone.number" class="form-control" id="number1" placeholder="Enter phone number">
                  </div>
                  <div class="mb-3">
                    <label for="code1" class="form-label">City code</label>
                    <input name="city" type="number" [(ngModel)]="selectedUser.phone.cityCode" class="form-control" id="code1" placeholder="Enter city code">
                  </div>
                  <div class="mb-3">
                    <label for="country1" class="form-label">Country code</label>
                    <input name="country" type="number" [(ngModel)]="selectedUser.phone.countryCode" class="form-control" id="country1" placeholder="enter country code">
                  </div>
                </div>
                <div class="button-crud gap-2">
                  <button *ngIf="selectedUser.id !== 0" (click)="deleteUser()" class="btn btn-danger">Borrar usuario</button>
                  <button (click)="addUser()" class="btn btn-primary" [disabled]="disabledButon">Agregar o editar usuario</button>
                </div>
              </form>
            </div>

          </div>
          <ul class="list-group mt-4 card-user">
            <li class="list-group-item "><h5>Lista de usuarios</h5></li>
            <li *ngFor="let user of users" class="list-group-item list-group-item-action cursor" (click)="editUser(user)" [class.active]="user == selectedUser">
              {{user.id}} - {{user.name}} - {{user.email}} - {{user.phone.number}} - {{user.phone.cityCode}} - {{user.phone.countryCode}}

            </li>
          </ul>
        </div>
      </div>

    </div>

  </div>
